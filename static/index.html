<!DOCTYPE html>
<html><head><title>Zinu Remote View</title></head>
<body style="text-align:center;">
  <h2>Live Zinu Screen</h2>
  <img id="live" src="/latest" width="480">
  <script>
    setInterval(() => {
      document.getElementById('live').src = '/latest?' + Date.now();
    }, 1000);
  </script>
</body></html>
